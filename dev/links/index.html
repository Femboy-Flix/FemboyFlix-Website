    <style>

        .banner::after {
            content: '';

        }

        .nav-link {
            display: inline-flex; /* Icon und Text nebeneinander */
            align-items: center; /* Vertikal zentriert */
            color: white; /* Textfarbe */
            font-size: 15px; /* Schriftgröße */
            margin-right: 5px; /* Abstand zwischen den Buttons */
            padding: 5px 5px; /* Innenabstand */
            border: 2px solid white; /* Weiße Umrahmung */
            border-radius: 5px; /* Runde Ecken */
            text-decoration: none; /* Unterstreichung entfernen */
            transition: all 0.3s ease; /* Animation für Hover */
        }

        .nav-link i {
            margin-right: 5px; /* Abstand zwischen Icon und Text */
        }

        .nav-link:hover {
            background-color: white; /* Hintergrundfarbe bei Hover */

        }

        /*banner */
        /*banner */
       

        .content {
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 1.5rem;
        }

        .txt {
            text-align: flex;

        #linkList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Dynamisches Layout */
            gap: 20px; /* Abstand zwischen den Karten */

        .link-item {
            border: 2px solid rgb(179, 97, 247);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* Unterstreichung entfernen */
            color: white; /* Textfarbe */
            padding: 15px;
            border-radius: 10px;
            background: #1d1d1d;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            
        }

        .link-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .link-item:hover {
            background-color: #3f3e3f;
            transform: scale(1.02); /* Vergrößerung bei Hover */
        }



        /*footer */
        /*footer */
        .footer {
            background-color: #000;

            width: 100%;

            justify-content: center;
            align-items: flex-start;

    <!-- Banner -->
    <!-- Banner -->



    <div id="linkList" class="row"></div>

    <script>
        async function loadLinks() {
            try {
                const response = await fetch('./data/links.json');
                const links = await response.json();
                renderLinks(links);
            } catch (error) {
                console.error("Fehler beim Laden der Links:", error);
            }
        }

        function renderLinks(links) {
        const linkList = document.getElementById("linkList");
        linkList.innerHTML = "";

        links.forEach(link => {
            // Erstelle das <a>-Element
            const linkItem = document.createElement("a");
            linkItem.className = "link-item";
            linkItem.href = link.url; // Setze die URL des Links
            linkItem.target = "_blank"; // Öffne den Link in einem neuen Tab

            // Erstelle das Bild
            const img = document.createElement("img");
            img.src = `./data/${link.image}`;
            img.alt = link.description;

            // Erstelle die Beschreibung
            const description = document.createElement("div");
            description.textContent = link.description;

            // Füge Bild und Beschreibung zum Link hinzu
            linkItem.appendChild(img);
            linkItem.appendChild(description);

            // Füge den Link zur Liste hinzu
            linkList.appendChild(linkItem);
        });
    }


        loadLinks();
    </script>
