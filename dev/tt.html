<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        :root {
            --bg-color: pink;
            --text-color: rgb(179, 0, 255);
            --header-bg: rgb(253, 177, 190);
            --menu-bg: white;
            --menu-hover: pink;
            --button-bg: darkviolet;
            --button-hover: #b300b3;
        }

        [data-theme="dark"] {
            --bg-color: #333;
            --text-color: rgb(179, 0, 255);
            --header-bg: #444;
            --menu-bg: #3d3d3d;
            --menu-hover: #555;
            --button-bg: darkviolet;
            --button-hover: #888;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('./data/banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px black;
            position: relative; /* Ermöglicht das Platzieren von Elementen wie dem Button */
        }

        h1 {
            position: sticky;
            top: 0;
            margin: 0;
            padding: 10px;
            font-size: 1.5em;
            background-color: var(--header-bg);
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8em;
        }

        .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 10px;
            top: 60px;
            background-color: var(--menu-bg);
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .menu-dropdown a {
            display: block;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.6em;
            border-radius: 10px;
        }

        .menu-dropdown a:hover {
            background-color: var(--menu-hover);
        }

        .link-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .link-item {
            flex: 1 1 calc(50% - 20px); /* Jede Kachel nimmt mindestens 50% minus dem Abstand ein */
            max-width: 125px; /* Begrenzung für größere Bildschirme */
            text-align: center;
            background-color: var(--menu-bg);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px; /* Zentriert das Bild und fügt Abstand darunter hinzu */
            display: block;
        }


        .link-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .link-item a:hover {
            background-color: var(--button-hover);
        }

        .dark-mode-toggle {
            position: absolute; 
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.4em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="banner">
        <div></div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <h1>
        My Socialmedia
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <div class="menu-dropdown" id="menuDropdown">
            <a href="/links/index.html">My outfit</a>
            <a href="../index.html">Socialmedia</a>
            <a href="/com/index.html">Comunity</a>
        </div>
    </h1>

    <div class="link-list">
        <div class="link-item">
            <img src="./data/twitter-icon.png" alt="Twitter">
            <a href="https://x.com/FemboyFlix" target="_blank">Twitter</a>
        </div>
        <div class="link-item">
            <img src="./data/instagram-icon.png" alt="Instagram">
            <a href="https://www.instagram.com/femboyflix/profilecard/?igsh=MWt3a2hwYzhoYTZneQ==" target="_blank">Instagram</a>
        </div>
        <div class="link-item">
            <img src="./data/youtube-icon.png" alt="YouTube">
            <a href="https://youtube.com/@femboyflix?si=huBSAKolD-52y35w" target="_blank">YouTube</a>
        </div>
        <div class="link-item">
            <img src="./data/tiktok-icon.png" alt="TikTok">
            <a href="https://www.tiktok.com/@femboyflix?_t=8rfsXVwgSSl&_r=1" target="_blank">TikTok</a>
        </div>
    </div>

    <div class="link-list">
        <h2>Supported Discord servers</h2>
    </div>


    <div class="link-list">
        <div class="link-item">
            <img src="./data/femboi.png" alt="Twitter">
            <a href="https://discord.gg/tqS9zb3U" target="_blank">Femboi Gang</a>
        </div>
    </div>


    <div style="text-align: center; margin-top: 20px;">
        <h2>Featured TikTok Video</h2>
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@femboyflix/video/7438283898875940118?is_from_webapp=1&sender_device=pc" data-video-id="7438283898875940118" style="max-width: 325px; min-width: 220px;">
            <section>
                <a target="_blank" title="TikTok" href="https://www.tiktok.com/@femboyflix/video/7438283898875940118?is_from_webapp=1&sender_device=pc">@femboyflix</a>
            </section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menuDropdown");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function toggleDarkMode() {
            const theme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
            localStorage.setItem("theme", theme === "dark" ? "light" : "dark");
        }

        // Set theme based on system preference or saved setting
        const savedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", savedTheme);

        document.addEventListener("click", (event) => {
            const menu = document.getElementById("menuDropdown");
            if (!event.target.closest(".menu-icon") && !event.target.closest("#menuDropdown")) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
